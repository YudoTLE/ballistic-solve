name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test - ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    # Install Boost and Eigen on Ubuntu
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y libboost-all-dev libeigen3-dev

    # Install Boost and Eigen on macOS
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install boost eigen

    # Install Python dependencies
    - name: Install Python build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-build-core nanobind

    - name: Install test dependencies
      run: pip install pytest numpy

    # Build the package
    - name: Build and install package
      run: pip install -v .
      env:
        CMAKE_ARGS: ${{ runner.os == 'Windows' && '-DCMAKE_TOOLCHAIN_FILE=$env:VCPKG_ROOT/scripts/buildsystems/vcpkg.cmake' || '' }}

    - name: Test import
      run: python -c "from ballistic_solve import Ballistic, Environment, Projectile; print('âœ“ Import successful')"

    - name: Run tests
      run: pytest tests/ -v -s